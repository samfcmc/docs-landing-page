<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" 
		content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Docs</title>

		{% load staticfiles %}
		{% load static %}
		{% load i18n %}

		<link rel="stylesheet" 
		href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
		<link rel="stylesheet" 
		href="{% static 'css/style.css' %}">
		
	</head>

	<body>
		<div class="container">

			<nav class="navbar navbar-default">
		        <div class="container-fluid">
		          <div class="navbar-header">
		            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		              <span class="sr-only">Toggle navigation</span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="#">Docs</a>
		          </div>
		          <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav">
		            </ul>
		            <ul class="nav navbar-nav navbar-right">
		            </ul>
		          </div>
		        </div>
		    </nav>

			{% if user.is_authenticated %}

			<!-- Logout button -->
			<a href="{% url 'logout' %}" class="btn btn-default">
				Logout
			</a>
			
			<!-- User photo -->
			<img src="data:image/png;base64,{{request.session.photo}}" 
			alt="{{user.username}}"
			class="img-circle">

			<span>
				Welcome {{user.get_full_name}}
				{{user.username}}
			</span>

			{% else %}

			<!-- Login button -->
			<a href="{{auth_url}}" class="btn btn-default">
				Login with FenixEdu
			</a>
			
			{% endif %}
		</div>

		<script type="text/javascript" 
		src='{% static 'jquery/dist/jquery.min.js' %}'>
		</script>
		<script type="text/javascript" 
		src='{% static 'bootstrap/dist/js/bootstrap.min.js' %}'>
		</script>

	</body>

</html>
